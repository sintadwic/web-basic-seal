<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan HTML Table</title>
</head>
<body>
  <h1>Form</h1>
  <form>
    <p>Nama : </p>
    <input type="text" name="nama" placeholder="inputan nama">
    <p>Kelompok : </p>
    <input type="radio" name="kelompok" id="mlg">
    <label for="mlg">Malang 1</label>
    <input type="radio" name="kelompok" id="sby">
    <label for="mlg2">Malang 2</label>
    <div>
      <input type="submit" value="submit">
      <input type="reset" value="reset">
    <div>
  </form>

  <br>

  <h1>Tabel</h1>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Sinta Dwi Cahyani</td>
            <td>Malang 2</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Robert Tjani Saifunnawas</td>
          <td>Malang 2</td>
      </tr>
    </table>

</body>
</html>
